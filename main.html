<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gradientes</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Añadir Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head> 
<body>
    <div class="container">
        <h1>Calculadora de Gradientes</h1>
        <label for="tipoGradiente">Tipo de Gradiente:</label>
        <select id="tipoGradiente">
            <option value="geometrico">Factor Presente Geométrico</option>
            <option value="aritmetico">Factor Presente Aritmético</option>
        </select>

        <label for="aInput">Valor inicial (a):</label>
        <input type="number" id="aInput" placeholder="Ingrese el valor inicial (a)">

        <label for="gInput">Razón (g%):</label>
        <input type="number" id="gInput" placeholder="Ingrese la razón (g%)" value="1">

        <label for="iInput">Tasa de interés (i%):</label>
        <input type="number" id="iInput" placeholder="Ingrese la tasa de interés (i%)" value="0">

        <label for="nInput">Número de términos (n):</label>
        <input type="number" id="nInput" placeholder="Ingrese el número de términos (n)">

        <button id="calcularBtn">Calcular</button>

        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
